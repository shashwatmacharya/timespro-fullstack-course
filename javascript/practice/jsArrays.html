<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaring arrays
        var a = [1,2,3,4];
        var b =['tom','jerry'];
        document.write(a.toString());
        document.write("<br>"+ b.toString());
        //using new keyword to declare an array as an object:

        var c = new Array("this is an array declared as an object",2,3,4);
        // console.log(typeof(c));
        document.write("<br>"+c.toString());
        
        // Length of an array
        document.write(a.length+"<br>"+b.length);

        //push and pop of an array
        b.push('Oswald','Noddy');
        document.write("<br>"+b);

        b.pop()
        document.write("<br>"+b);

        //shift and unshift operations.
        //shift works like the pop command. pop removes the last element & shift removes the first element.
        b.shift()
        document.write("<br>"+b);

        /*unshift works like the push command. push adds an element to the end of the array & unshift adds an element
         to the front of the array.*/
        b.unshift("MrBean")
        document.write("<br>"+b);

        //reflling the array
        b.push('jerry','Oswald','Noddy','MrBean')
        document.write("<br>"+b);

        //Splice function

        b.splice(1)
        document.write("<br>"+b);

        //splice can also be used to replace items 
        b.splice(1,4,"tom","jerry","Oswald","noddy")
        b.splice(3,2,"Doraemon","Shinchan");
        console.log("<br>"+b);

    //concat
    var d= a.concat(b);
    console.log(d.toString())

    //slice
    document.write("<br>"+b);
    b=b.slice(1,3)
    document.write("<br>"+b);
    //sort function
        b=b.sort()
        document.write("<br>"+b);


        //for each loop

        b.forEach(element => {
            document.write("<br>"+element);            
        });
    //     document.write()  "<br>"+
    </script>
</body>
</html>
