    <script>
        //declaring objects

        var person = {
            name:'shashwat',
            age:24,
            location:'Bengaluru',

                return(person.name+person.location);
            }
        };

        person2 ={
            name:'abishek',
            age:23,
            location:'Bengaluru'
        };

        console.log("Name:"+person.name+"<br>age is:"+person.age+"<br>location is:"+person.location );
        //using for loop
            for (let i in person2) {
                console.log(person2[i]);
            }
        //adding properties to an object
            person.last="acharya";
            console.log(JSON.stringify(person));
        //property deletion
        delete person.last;
        console.log(JSON.stringify(person));
        console.log(person.fullname());
    </script>
