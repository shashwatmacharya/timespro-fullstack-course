<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <script>
        function click(){
            document.getElementById("h1").innerHTML="I AM CLICKED!!!";
        }
    </script>
    <h1 id="h1" onclick="click()">CLICK ME!</h1>
</body>
</html>
