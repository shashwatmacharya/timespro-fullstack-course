<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript In-Class project</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&display=swap" rel="stylesheet">

    <!-- <script src="./script.js"></script> -->
</head>
<body>
    <!-- input part -->
    <div id="input">
        <h1>Shashwat's Weather Predictor</h1>
        <input type="text" placeholder="Enter the city" id="cityinput"><br>
        <input type="button" value="Submit" id="btn">
    </div> 
    <br>
    <!-- output part -->
    <div id="output">
        <p id="city"></p>
        <p id="temp"></p>
        <p id="desc"></p>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
