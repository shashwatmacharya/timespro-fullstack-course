<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry</title>
  <link rel="stylesheet" href="./styles/home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="overlay">
      <div id="div-flex">
        <img src="./images/logo.svg">
        <div id="nav-bar">
          <a href="./index.html">Home</a>
          <a href="./rooms.html">Rooms</a>
          <a href="./inquiry.html">Inquiry</a>
        </div>
      </div>
    </div>
  </header>
  <div id="section-head h2">
    Inquiry
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Your full name">
  </div>

  <div class="mb-3">
    <label for="phno" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="phno" placeholder="Your phone number">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="email" class="form-control" id="city" placeholder="City">
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" placeholder="Your Age">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      I agree to the terms and conditions
    </label>
  </div>
  <button type="button" class="btn btn-primary">Join the club</button>
</body>

</html>
